<div class="single-product">
  <img class="product-img" src="{{product.cover_image}}"/>
  <h2>{{product.name}}</h2>
  <h4>Price : Rs.{{product.price}}</h4>
  <div>
    <button class="align-btn">Cart</button>
    <button class="align-btn">Edit</button>
    <button class="align-btn" (click)="open(content)">Delete</button>
  </div>
</div>

<!-- Delete Model -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Do you want to delete this product ?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="modal.dismiss('Cross click')">Cancel</button>
    <button class="btn btn-danger" (click)="modal.close(product)">OK</button>
  </div>
</ng-template>

<!-- Delete Successfull Alert -->
<ng-template #alertContent let-alertModal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{message}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="alertModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="alertModal.dismiss(product)">OK</button>
  </div>
</ng-template>
